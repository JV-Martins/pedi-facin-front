<div class="container">
    <mat-accordion class="new">
        <form [formGroup]="formCreate" (ngSubmit)="onSubmit()">
            <mat-expansion-panel class="content mat-elevation-z4" [expanded]="true" (opened)="panelOpenState = true"
                (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title class="title">
                        Novo Pedido
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="form">
                    <mat-form-field class="table-field">
                        <mat-label>Número da Mesa</mat-label>
                        <mat-select formControlName="mesa">
                            <mat-option></mat-option>
                            <mat-option *ngFor="let mesa of mesas" [value]="mesa">{{mesa}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div>
                        <mat-form-field class="form-field">
                            <mat-label>Lanches</mat-label>
                            <mat-select formControlName="lanche">
                                <mat-option></mat-option>
                                <mat-option *ngFor="let lanche of lanches" [value]="lanche">
                                    {{lanche}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field class="form-field">
                            <mat-label>Observação do Lanche</mat-label>
                            <input formControlName="obs" matInput>
                        </mat-form-field>

                        <mat-form-field class="form-field">
                            <mat-label>Acompanhamento</mat-label>
                            <mat-select formControlName="acompanhamento">
                                <mat-option></mat-option>
                                <mat-option *ngFor="let acompanhamento of acompanhamentos" [value]="acompanhamento">
                                    {{acompanhamento}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="form-field">
                            <mat-label>Bebiba</mat-label>
                            <mat-select formControlName="bebida">
                                <mat-option></mat-option>
                                <mat-option *ngFor="let bebida of bebidas" [value]="bebida">
                                    {{bebida}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <button class="button" mat-raised-button (click)="onSubmit()" color="primary">
                        Save
                    </button>
                </div>
            </mat-expansion-panel>
        </form>
    </mat-accordion>
</div>
